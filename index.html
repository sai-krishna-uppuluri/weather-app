<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="application-container">
      <h1 class="main-heading">Track Your Weather</h1>
      <div class="location-container">
        <div class="search-container">
          <div class="search-input-container">
            <input
              type="search"
              class="search-location-input"
              id="searchLocationInput"
              placeholder="Enter your Location"
            />
            <button class="searchBtn" id="searchBtn">Search</button>
          </div>
        </div>
        <h1 class="viewed-location-heading">Recently Viewed Locations</h1>
        <br />
      </div>
    </div>
    <script type="module" src="./js_files/index.js" />
  </body>
</html>
